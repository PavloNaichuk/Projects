<ul class="p-3 px-md-4 mb-3 bg-white noneStyled">
  <li *ngFor="let show of shows; index as i">
    {{formatedDate(i)}}
    <br>
    <a routerLink="{{show.id}}">

      {{show.name}}
    </a>
    <br>
    <a routerLink="{{show.theatre.id}}">
      ({{show.theatre.name}})
    </a>
    <br>
    <br>

  </li>
</ul>
