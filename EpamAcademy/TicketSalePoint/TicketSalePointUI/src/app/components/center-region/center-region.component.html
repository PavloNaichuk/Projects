<div class="p-3 px-md-4 mb-3 bg-white">
    <div *ngIf= "theatre">
      <h2>{{theatre.name | uppercase}} Details</h2>
      <div><span>id: </span>{{theatre.id}}</div>
      <div>
        <label>name:
           <input [(ngModel)]="theatre.name" placeholder="name"/>
        </label>
      </div>
    </div>
</div>
