<div class="register-form">
    <h4>Register for new account</h4>
    <form novalidate (ngSubmit)="onSubmit(registerForm)" #registerForm='ngForm'>
        <div class='form-group'>
            <input type='text' autocomplete="off" name='login' required placeholder="Login" ngModel #name='ngModel' class='form-control'>
            <div class="alert alert-danger" [hidden]='name.valid || name.pristine'>Please enter your name</div>
        </div>
        <div class='form-group'>
            <input type='password' autocomplete="off" name='password' required ngModel #password='ngModel' placeholder="Password" class='form-control'>
            <div class="alert alert-danger" [hidden]='password.valid || password.pristine'>Password is required</div>
        </div>
        <div class='form-group'>
            <input type='password' autocomplete="off" name='password' required ngModel #password='ngModel' placeholder="Confirm password" class='form-control'>
            <div class="alert alert-danger" [hidden]='password.valid || password.pristine'>Password is required</div>
        </div>
        <div class='form-group'>
            <input type='text' autocomplete="off" name='firstName' required placeholder="FirstName" ngModel #name='ngModel' class='form-control'>
            <div class="alert alert-danger" [hidden]='name.valid || name.pristine'>Please enter your name</div>
        </div>
        <div class='form-group'>
            <input type='text' autocomplete="off" name='lastName' required placeholder="LastName" ngModel #name='ngModel' class='form-control'>
            <div class="alert alert-danger" [hidden]='name.valid || name.pristine'>Please enter your name</div>
        </div>
        <div class='form-group'>
            <input type='email' autocomplete="off" name='email' required placeholder="Email" ngModel #email='ngModel' class='form-control'>
            <div class="alert alert-danger" [hidden]='email.valid || email.pristine'>Please enter your email</div>
        </div>
    </form>
</div>
